version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: anypos
      POSTGRES_USER: anypos
      POSTGRES_PASSWORD: anypos_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://anypos:anypos_password@postgres:5432/anypos
      SECRET_KEY: your-secret-key-change-in-production
      DEBUG: "False"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
